{% extends 'base.html' %}
{% block title %}
Login Page
{% endblock %}

{% block content %}

<body class="text-center">
    <div class="container">
        <form method="POST" class="form-register" style="color:white">
            {{ form.hidden_tag() }}
            <h1 class="h3 mt-6 mb-3 font-weight-normal">
                Please login to your account
            </h1>
            <br>

            <br>

            {{ form.submit(class="btn btn-lg btn-block btn-primary") }}

        </form>
    </div>
</body>
{% endblock %}
